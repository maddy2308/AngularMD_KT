<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Angular MD</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.css">


    <!-- Angular Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.8/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>


    <script src="app.js"></script>
    <script src="module/standup/js/app.StandUpEntryController.js"></script>
    <script src="service/StandUpEntryService.js"></script>
</head>
<body ng-app="AngularMDApp" ng-controller="StandUpEntryController as entryCtrl">
    <div ng-include src="'./menu.html'"></div>
    <div ng-include src="'./module/standup/CreateEntry.html'"></div>
    <div ng-include src="'./module/standup/ListEntries.html'"></div>

    <br>
    <hr>
    <div layout="column" class="md-inline-form">
        <b>This to show ANGULAR MATERIAL DESIGN in play</b>
            <md-content md-theme="docs-dark" layout="row" layout-padding>
                <div>
                    <md-button class="md-raised md-primary">Hello There!</md-button>
                    <md-input-container>
                        <label>Username</label>
                        <input type="text" ng-model="entryCtrl.name">
                    </md-input-container>
                </div>
                <div>
                    {{entryCtrl.name}}
                </div>
            </md-content>
            </div>
    </div>
</body>
</html>
